<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Time Tracker Dashboard</title>
</head>
<body>
    
    <main class="main main-grid">

        <section class="card profile">

            <article class="profile-main flex">
                <figure class="img-wrapper">
                    <img src="./images/Bitmap.png" alt="profile picture">
                </figure>
                <article class="profile-info">
                    <p>Report for</p>
                    <h4></h4>
                </article>
            </article>

            <article class="profile-buttons flex">
                <button class="profile-btn daily">Daily</button>
                <button class="profile-btn weekly">Weekly</button>
                <button class="profile-btn monthly">Monthly</button>
            </article>

        </section>

        <section class="card work work-report">
            <figure class="work-img-wrapper shapes flex">
                <img src="./images/work.png" alt="work section logo">
            </figure>
            <article class="info">
                <section class="info-title flex">
                    <p>work</p>
                    <i class="fa-solid fa-ellipsis"></i>
                </section>
                <section class="info-description flex">
                    <h2>32hrs</h2>
                    <p class="card-description">Last Week - 36hrs</p>
                </section>
            </article>
        </section>

        <section class="card play play-report">
            <figure class="play-img-wrapper shapes flex">
                <img src="./images/play.png" alt="play section logo">
            </figure>
            <article class="info">
                <section class="info-title flex">
                    <p>Play</p>
                    <i class="fa-solid fa-ellipsis"></i>
                </section>
                <section class="info-description flex">
                    <h2>10hrs</h2>
                    <p class="card-description">Last Week - 36hrs</p>
                </section>
            </article>
        </section>

        <section class="card study study-report">
            <figure class="study-img-wrapper shapes flex">
                <img src="./images/study.png" alt="study section logo">
            </figure>
            <article class="info">
                <section class="info-title flex">
                    <p>Study</p>
                    <i class="fa-solid fa-ellipsis"></i>
                </section>
                <section class="info-description flex">
                    <h2>4hrs</h2>
                    <p class="card-description">Last Week - 7hrs</p>
                </section>
            </article>
        </section>

        <section class="card exercise exercise-report">
            <figure class="exercise-img-wrapper shapes flex">
                <img src="./images/exercise.png" alt="exercise section logo">
            </figure>
            <article class="info">
                <section class="info-title flex">
                    <p>Exercise</p>
                    <i class="fa-solid fa-ellipsis"></i>
                </section>
                <section class="info-description flex">
                    <h2>4hrs</h2>
                    <p class="card-description">Last Week - 5hrs</p>
                </section>
            </article>
        </section>

        <section class="card social social-report">
            <figure class="social-img-wrapper shapes flex">
                <img src="" alt="">
            </figure>
            <article class="info">
                <section class="info-title flex">
                    <p>Social</p>
                    <i class="fa-solid fa-ellipsis"></i>
                </section>
                <section class="info-description flex">
                    <h2>5hrs</h2>
                    <p class="card-description">Last Week - 10hrs</p>
                </section>
            </article>
        </section>

        <section class="card self-care self-care-report">
            <figure class="self-care-img-wrapper shapes flex">
                <img src="./images/selfcare.png" alt="selfcare section logo">
            </figure>
            <article class="info">
                <section class="info-title flex">
                    <p>SelfCare</p>
                    <i class="fa-solid fa-ellipsis"></i>
                </section>
                <section class="info-description flex">
                    <h2>2hrs</h2>
                    <p class="card-description">Last Week - 2hrs</p>
                </section>
            </article>
        </section>
    </main>


    <!--font awesome-->
    <script src="https://kit.fontawesome.com/37b2f718fc.js" crossorigin="anonymous"></script>
    <!--js-->
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
