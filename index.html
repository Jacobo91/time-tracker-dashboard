<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Time Tracker Dashboard</title>
</head>
<body>
    
    <main class="main main-grid">

        <section class="card profile">

            <article class="profile-main flex">
                <figure class="img-wrapper">
                    <img src="./images/Bitmap.png" alt="profile picture">
                </figure>
                <article class="profile-info">
                    <p>Report for</p>
                    <h4></h4>
                </article>
            </article>

            <article class="profile-buttons flex">
                <button class="profile-btn daily">Daily</button>
                <button class="profile-btn weekly">Weekly</button>
                <button class="profile-btn monthly">Monthly</button>
            </article>

        </section>

        <section class="card work work-report">
            <figure class="work-img-wrapper shapes">
                <img src="" alt="">
            </figure>
            <article class="info">

            </article>
        </section>

        <section class="card play play-report">
            <figure class="play-img-wrapper shapes">
                <img src="" alt="">
            </figure>
            <article class="info">

            </article>
        </section>

        <section class="card study study-report">
            <figure class="study-img-wrapper shapes">
                <img src="" alt="">
            </figure>
            <article class="info">

            </article>
        </section>

        <section class="card exercise exercise-report">
            <figure class="exercise-img-wrapper shapes">
                <img src="" alt="">
            </figure>
            <article class="info">

            </article>
        </section>

        <section class="card social social-report">
            <figure class="social-img-wrapper shapes">
                <img src="" alt="">
            </figure>
            <article class="info">

            </article>
        </section>

        <section class="card self-care self-care-report">
            <figure class="self-care-img-wrapper shapes">
                <img src="" alt="">
            </figure>
            <article class="info">

            </article>
        </section>
    </main>


    <!--font awesome-->
    <script src="https://kit.fontawesome.com/37b2f718fc.js" crossorigin="anonymous"></script>
    <!--js-->
    <script type="text/javascript" src="./app.js"></script>
</body>
</html>
